<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header class="header"> 
        <a href="#" class="logo">BarkPark</a>

        <nav class="navbar">
            <a href="home.html" class="active">Home</a>
            <a href="about.html">About Us</a>
            <a href="login.html">Log In</a>
            <a href="register.html">Sign Up</a>
        </nav>
    </header>
    
    <div class="container">
        <div class="box form-box">
            <header>Sign Up!</header>
            <form action="about.html" method="get" onsubmit="return validateForm()">
                <div class="name-section">
                    <div class="field input" id="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" autocomplete="off" required>
                    </div> 

                    <div class="field input" id="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" autocomplete="off" required>
                    </div>
                </div>

                <div class="field input">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" autocomplete="off" required>
                </div>
                
                <div class="password-section">
                    <div class="field input" id="password">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" autocomplete="off" required oninput="checkPasswords()">
                    </div>

                    <div class="field input" id="confirm-password">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" autocomplete="off" required oninput="checkPasswords()">
                    </div>
                </div>

                <div class="field">
                    <input type="submit" class="btn" value="Create Account" name="submit" id="submit-btn" required>
                </div>

                <div class="links">
                    Already a member? <a href="login.html">Sign in!</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
