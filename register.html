<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header"> 
        <a href="#" class ="logo">BarkPark</a>

        <nav class="navbar">
            <a href="home.html" class ="active">Home</a>
            <a href="">About Us</a>
            <a href="login.html">Log In</a>
            <a href="register.html">Sign Up</a>
        </nav>
    </header>
    
    <div class = "container">
        <div class = "box form-box">
            <header>Sign Up!</header>
            <form action = "" method="post">

                <div class = "field input">
                    <label for = "username">Username</label>
                    <input type = "text" id = "username" name = "username" autocomplete="off" required>
                </div>

                <div class = "field input">
                    <label for = "email">Email</label>
                    <input type = "text" id = "password" name = "password" autocomplete="off" required>
                </div>

                <div class = "field input">
                    <label for = "age">Age</label>
                    <input type = "number" id = "age" name = "age" autocomplete="off" required>
                </div>

                <div class = "field input">
                    <label for = "password">Password</label>
                    <input type = "text" id = "password" name = "password" autocomplete="off" required>
                </div>

                <div class = "field">
                    <input type = "submit" class = "btn" value = "Login" name = "submit" required>
                </div>

                <div class = "links">
                    Already a member? <a href = "login.html">Sign in!</a>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
